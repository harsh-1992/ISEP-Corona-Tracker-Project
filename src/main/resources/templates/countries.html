<div class="container">
    <div class="panel">
        <div class="body">
            <div class="input-group">
                <label for="searchBox"></label>
                <input type="search" id="searchBox" placeholder="Search">
            </div>
        </div>
    </div>
    <table class="myTable table hover">
        
        <tr>
            <th>Country</th>
            <th>NewConfirmed</th>
            <th>TotalConfirmed</th>
            <th>NewRecovered</th>
            <th>TotalRecovered</th>
            <th>NewDeaths</th>
            <th>TotalDeaths</th>
            
        </tr>
        
        <tr th:each="country : ${countries}">
            <td th:text="${country.Country}"></td>
            <td th:text="${country.NewConfirmed}"></td>
            <td th:text="${country.TotalConfirmed}"></td>
            <td th:text="${country.NewRecovered}"></td>
            <td th:text="${country.TotalRecovered}"></td>
            <td th:text="${country.NewDeaths}"></td>
            <td th:text="${country.TotalDeaths}"></td>
            
        </tr>
    </table>

</div>


<!-- /////////////////// Buttom to move up ////////////// -->

<div class="container scrolltop float-right pr-5">
  <i class="fa fa-arrow-up" onclick="topFunction()" id="myBtn"> </i>
</div>

    
<!-- /////////////////// footer ////////////// -->

<footer class="mt-5" style="position: fixed; bottom: 0; left: 0; width:100%; height:50px;">
  <div class=" footer_style bg-dark text-white container-fluid text-center" style= "padding: 15px;">

  </div>
</footer>

<script>


// ************ top arrow script ***************

mybutton = document.getElementById("myBtn");
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
mybutton.style.display = "block";
} else {
mybutton.style.display = "none";
}
}
// When the user clicks on the button, scroll to the top of the document
function topFunction() {
document.body.scrollTop = 0; // For Safari
document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}

   
let options = {
        numberPerPage:10, 
        goBar:true, 
        pageCounter:true, 
    };

    let filterOptions = {
        el:'#searchBox'
    };

    paginate.init('.myTable',options,filterOptions);


</script>
